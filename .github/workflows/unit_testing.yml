name: Run Assessment Unit Tests

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
        run: pip3 install pytest

      - name: Run unit tests
        run: python3 -m unittest discover -v -s assessment
